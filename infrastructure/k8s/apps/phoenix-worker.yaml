# =============================================================================
# PHOENIX GUARDIAN WORKER - KUBERNETES DEPLOYMENT
# =============================================================================
# Background worker for async tasks: ML inference, threat detection, reports
# =============================================================================

apiVersion: v1
kind: ServiceAccount
metadata:
  name: phoenix-worker
  namespace: production
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/phoenix-production-phoenix-api
  labels:
    app.kubernetes.io/name: phoenix-worker
    app.kubernetes.io/part-of: phoenix-guardian
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: phoenix-worker-config
  namespace: production
  labels:
    app.kubernetes.io/name: phoenix-worker
    app.kubernetes.io/part-of: phoenix-guardian
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"
  
  # Worker settings
  WORKER_CONCURRENCY: "4"
  WORKER_PREFETCH_MULTIPLIER: "2"
  
  # Feature flags
  ENABLE_THREAT_DETECTION: "true"
  ENABLE_FEDERATED_LEARNING: "true"
  ENABLE_AUDIT_LOGGING: "true"
  
  # Observability
  OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector.monitoring:4317"
  OTEL_SERVICE_NAME: "phoenix-worker"
  
  # Database settings
  DB_HOST: "phoenix-production-postgres.REGION.rds.amazonaws.com"
  DB_PORT: "5432"
  DB_NAME: "phoenix"
  DB_POOL_SIZE: "10"
  DB_MAX_OVERFLOW: "5"
  
  # Redis settings
  REDIS_HOST: "phoenix-production-redis.REGION.cache.amazonaws.com"
  REDIS_PORT: "6379"
  REDIS_SSL: "true"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phoenix-worker
  namespace: production
  labels:
    app.kubernetes.io/name: phoenix-worker
    app.kubernetes.io/part-of: phoenix-guardian
spec:
  replicas: 4
  revisionHistoryLimit: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: phoenix-worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: phoenix-worker
        app.kubernetes.io/part-of: phoenix-guardian
      annotations:
        checksum/config: "CHECKSUM_PLACEHOLDER"
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: phoenix-worker
      
      # Schedule on API nodes (non-GPU tasks)
      nodeSelector:
        role: api
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: phoenix-worker
              topologyKey: topology.kubernetes.io/zone
      
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      
      containers:
      - name: phoenix-worker
        image: IMAGE_PLACEHOLDER
        imagePullPolicy: Always
        
        command: ["python", "-m", "celery", "-A", "phoenix_guardian.worker", "worker"]
        args:
        - "--loglevel=INFO"
        - "--concurrency=4"
        - "--queues=default,threat-detection,reports"
        
        ports:
        - name: metrics
          containerPort: 9090
          protocol: TCP
        
        envFrom:
        - configMapRef:
            name: phoenix-worker-config
        
        env:
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: phoenix-db-credentials
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: phoenix-db-credentials
              key: password
        - name: REDIS_AUTH_TOKEN
          valueFrom:
            secretKeyRef:
              name: phoenix-redis-credentials
              key: auth_token
        
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "1"
            memory: "2Gi"
        
        livenessProbe:
          exec:
            command:
            - python
            - -c
            - "import celery; celery.current_app.control.ping(timeout=5)"
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        
        readinessProbe:
          exec:
            command:
            - python
            - -c
            - "import celery; celery.current_app.control.inspect().active()"
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/.cache
      
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
      
      terminationGracePeriodSeconds: 120
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: phoenix-worker
  namespace: production
  labels:
    app.kubernetes.io/name: phoenix-worker
    app.kubernetes.io/part-of: phoenix-guardian
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: phoenix-worker
  minReplicas: 4
  maxReplicas: 16
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 30
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: phoenix-worker
  namespace: production
  labels:
    app.kubernetes.io/name: phoenix-worker
    app.kubernetes.io/part-of: phoenix-guardian
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: phoenix-worker
