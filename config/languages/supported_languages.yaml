# Phoenix Guardian - Supported Languages Configuration
# Multi-language support for clinical documentation
# Version: 1.0.0
# Last Updated: 2026-02-01

# Primary language (all SOAP notes generated in this language)
primary_language: en-US

# Supported languages for patient communication
supported_languages:
  - code: en-US
    name: English (US)
    native_name: English
    direction: ltr
    enabled: true
    speech_recognition: true
    text_to_speech: true
    medical_ner: true
    translation: false  # Primary language, no translation needed
    
  - code: es-MX
    name: Spanish (Mexico)
    native_name: Español (México)
    direction: ltr
    enabled: true
    speech_recognition: true
    text_to_speech: true
    medical_ner: true
    translation: true
    
  - code: es-US
    name: Spanish (US)
    native_name: Español (Estados Unidos)
    direction: ltr
    enabled: true
    speech_recognition: true
    text_to_speech: true
    medical_ner: true
    translation: true
    
  - code: zh-CN
    name: Chinese (Simplified)
    native_name: 简体中文
    direction: ltr
    enabled: true
    speech_recognition: true
    text_to_speech: true
    medical_ner: true
    translation: true

# Speech recognition settings per language
speech_recognition:
  en-US:
    model: whisper-large-v3
    medical_vocabulary: true
    sample_rate: 16000
    chunk_length_seconds: 30
    
  es-MX:
    model: whisper-large-v3
    medical_vocabulary: true
    sample_rate: 16000
    chunk_length_seconds: 30
    dialect_variants:
      - es-MX  # Mexican Spanish
      - es-US  # US Spanish
      - es-ES  # Castilian (fallback)
      
  zh-CN:
    model: whisper-large-v3
    medical_vocabulary: true
    sample_rate: 16000
    chunk_length_seconds: 30
    tone_detection: true

# Translation settings
translation:
  engine: medical_translator
  fallback_engine: google_translate
  confidence_threshold: 0.85
  medical_term_handling: preserve_and_annotate
  
  # Always translate clinical notes TO English
  target_language: en-US
  
  # Back-translation for patient instructions
  back_translation_enabled: true

# Medical NER settings per language
medical_ner:
  en-US:
    model: biobert-base-cased
    ontologies:
      - snomed_ct
      - icd10_cm
      - rxnorm
      - loinc
      
  es-MX:
    model: multilingual-biobert
    ontologies:
      - snomed_ct_es
      - cie10  # Spanish ICD-10
      - rxnorm
    fallback_to_english: true
    
  zh-CN:
    model: multilingual-biobert
    ontologies:
      - snomed_ct_zh
      - icd10_zh
      - rxnorm
    fallback_to_english: true

# Quality assurance thresholds
quality_thresholds:
  speech_recognition:
    min_confidence: 0.70
    require_human_review_below: 0.85
    
  translation:
    min_confidence: 0.80
    require_human_review_below: 0.90
    critical_term_threshold: 0.95
    
  medical_ner:
    min_confidence: 0.75
    require_verification_for_medications: true
