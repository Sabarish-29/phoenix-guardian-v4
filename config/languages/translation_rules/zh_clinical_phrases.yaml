# Phoenix Guardian - Mandarin Clinical Phrases
# Common Mandarin phrases used in clinical encounters
# Version: 1.0.0
# Last Updated: 2026-02-01
# Script: Simplified Chinese

# Greeting and Introduction
greetings:
  - chinese: "您好"
    pinyin: "nín hǎo"
    english: "Hello (formal)"
    context: "formal_greeting"
  - chinese: "早上好"
    pinyin: "zǎo shàng hǎo"
    english: "Good morning"
    context: "formal_greeting"
  - chinese: "下午好"
    pinyin: "xià wǔ hǎo"
    english: "Good afternoon"
    context: "formal_greeting"
  - chinese: "晚上好"
    pinyin: "wǎn shàng hǎo"
    english: "Good evening"
    context: "formal_greeting"
  - chinese: "今天感觉怎么样？"
    pinyin: "jīn tiān gǎn jué zěn me yàng?"
    english: "How are you feeling today?"
    context: "health_inquiry"
  - chinese: "有什么可以帮您的？"
    pinyin: "yǒu shén me kě yǐ bāng nín de?"
    english: "How can I help you?"
    context: "service_offer"

# Chief Complaint Phrases
chief_complaint:
  pain_descriptions:
    - chinese: "我头疼"
      pinyin: "wǒ tóu téng"
      english: "I have a headache"
      clinical_term: "headache"
      icd10: "R51"
    - chinese: "我头很痛"
      pinyin: "wǒ tóu hěn tòng"
      english: "My head hurts a lot"
      clinical_term: "severe headache"
      icd10: "R51"
    - chinese: "我胸口疼"
      pinyin: "wǒ xiōng kǒu téng"
      english: "My chest hurts"
      clinical_term: "chest pain"
      icd10: "R07.9"
      critical: true
    - chinese: "我胸痛"
      pinyin: "wǒ xiōng tòng"
      english: "I have chest pain"
      clinical_term: "chest pain"
      icd10: "R07.9"
      critical: true
    - chinese: "我肚子疼"
      pinyin: "wǒ dù zi téng"
      english: "My stomach hurts"
      clinical_term: "abdominal pain"
      icd10: "R10.9"
    - chinese: "我胃疼"
      pinyin: "wǒ wèi téng"
      english: "My stomach hurts"
      clinical_term: "gastric pain"
      icd10: "R10.9"
    - chinese: "我背疼"
      pinyin: "wǒ bèi téng"
      english: "My back hurts"
      clinical_term: "back pain"
      icd10: "M54.9"
    - chinese: "我腰疼"
      pinyin: "wǒ yāo téng"
      english: "My lower back hurts"
      clinical_term: "low back pain"
      icd10: "M54.5"
    - chinese: "我嗓子疼"
      pinyin: "wǒ sǎng zi téng"
      english: "My throat hurts"
      clinical_term: "sore throat"
      icd10: "J02.9"
    - chinese: "我喉咙痛"
      pinyin: "wǒ hóu lóng tòng"
      english: "My throat hurts"
      clinical_term: "sore throat"
      icd10: "J02.9"
    - chinese: "我耳朵疼"
      pinyin: "wǒ ěr duo téng"
      english: "My ear hurts"
      clinical_term: "ear pain"
      icd10: "H92.0"
    - chinese: "全身都疼"
      pinyin: "quán shēn dōu téng"
      english: "My whole body hurts"
      clinical_term: "generalized body aches"
      icd10: "M79.3"
    - chinese: "疼得很厉害"
      pinyin: "téng de hěn lì hai"
      english: "The pain is very severe"
      clinical_term: "severe pain"
    - chinese: "有点疼"
      pinyin: "yǒu diǎn téng"
      english: "It hurts a little"
      clinical_term: "mild pain"
    - chinese: "疼痛一阵一阵的"
      pinyin: "téng tòng yī zhèn yī zhèn de"
      english: "The pain comes and goes"
      clinical_term: "intermittent pain"
    - chinese: "一直在疼"
      pinyin: "yī zhí zài téng"
      english: "It hurts constantly"
      clinical_term: "constant pain"
    - chinese: "...的时候疼得更厉害"
      pinyin: "...de shí hou téng de gèng lì hai"
      english: "The pain gets worse when..."
      clinical_term: "aggravating factors"
    - chinese: "...的时候会好一点"
      pinyin: "...de shí hou huì hǎo yī diǎn"
      english: "It gets better when..."
      clinical_term: "relieving factors"

  symptom_descriptions:
    - chinese: "我发烧了"
      pinyin: "wǒ fā shāo le"
      english: "I have a fever"
      clinical_term: "fever"
      icd10: "R50.9"
    - chinese: "我发热"
      pinyin: "wǒ fā rè"
      english: "I have a fever"
      clinical_term: "fever"
      icd10: "R50.9"
    - chinese: "我发冷"
      pinyin: "wǒ fā lěng"
      english: "I have chills"
      clinical_term: "chills"
      icd10: "R68.83"
    - chinese: "我咳嗽"
      pinyin: "wǒ ké sou"
      english: "I have a cough"
      clinical_term: "cough"
      icd10: "R05"
    - chinese: "咳嗽带血"
      pinyin: "ké sou dài xuè"
      english: "I am coughing up blood"
      clinical_term: "hemoptysis"
      icd10: "R04.2"
      critical: true
    - chinese: "我恶心"
      pinyin: "wǒ ě xīn"
      english: "I feel nauseous"
      clinical_term: "nausea"
      icd10: "R11.0"
    - chinese: "我想吐"
      pinyin: "wǒ xiǎng tù"
      english: "I feel like vomiting"
      clinical_term: "nausea"
      icd10: "R11.0"
    - chinese: "我吐了"
      pinyin: "wǒ tù le"
      english: "I vomited"
      clinical_term: "vomiting"
      icd10: "R11.1"
    - chinese: "我拉肚子"
      pinyin: "wǒ lā dù zi"
      english: "I have diarrhea"
      clinical_term: "diarrhea"
      icd10: "R19.7"
    - chinese: "我便秘"
      pinyin: "wǒ biàn mì"
      english: "I am constipated"
      clinical_term: "constipation"
      icd10: "K59.0"
    - chinese: "我头晕"
      pinyin: "wǒ tóu yūn"
      english: "I feel dizzy"
      clinical_term: "dizziness"
      icd10: "R42"
    - chinese: "我浑身没力气"
      pinyin: "wǒ hún shēn méi lì qi"
      english: "I feel weak all over"
      clinical_term: "weakness"
      icd10: "R53.1"
    - chinese: "我很累"
      pinyin: "wǒ hěn lèi"
      english: "I am very tired"
      clinical_term: "fatigue"
      icd10: "R53.83"
    - chinese: "我喘不上气"
      pinyin: "wǒ chuǎn bù shàng qì"
      english: "I cannot breathe"
      clinical_term: "dyspnea"
      icd10: "R06.0"
      critical: true
    - chinese: "我呼吸困难"
      pinyin: "wǒ hū xī kùn nán"
      english: "I have difficulty breathing"
      clinical_term: "respiratory distress"
      icd10: "R06.0"
      critical: true
    - chinese: "我心跳很快"
      pinyin: "wǒ xīn tiào hěn kuài"
      english: "My heart is beating fast"
      clinical_term: "palpitations"
      icd10: "R00.2"
    - chinese: "我心慌"
      pinyin: "wǒ xīn huāng"
      english: "I feel my heart racing"
      clinical_term: "palpitations"
      icd10: "R00.2"
    - chinese: "我腿肿了"
      pinyin: "wǒ tuǐ zhǒng le"
      english: "My legs are swollen"
      clinical_term: "lower extremity edema"
      icd10: "R60.0"
    - chinese: "我身上痒"
      pinyin: "wǒ shēn shang yǎng"
      english: "I am itchy"
      clinical_term: "pruritus"
      icd10: "L29.9"
    - chinese: "我起疹子了"
      pinyin: "wǒ qǐ zhěn zi le"
      english: "I have a rash"
      clinical_term: "rash"
      icd10: "R21"
    - chinese: "我睡不着觉"
      pinyin: "wǒ shuì bù zháo jiào"
      english: "I cannot sleep"
      clinical_term: "insomnia"
      icd10: "G47.0"
    - chinese: "我心情不好"
      pinyin: "wǒ xīn qíng bù hǎo"
      english: "I am feeling down"
      clinical_term: "depressed mood"
    - chinese: "我很紧张"
      pinyin: "wǒ hěn jǐn zhāng"
      english: "I feel anxious"
      clinical_term: "anxiety"
    - chinese: "我很焦虑"
      pinyin: "wǒ hěn jiāo lǜ"
      english: "I am anxious"
      clinical_term: "anxiety"
    - chinese: "我很渴"
      pinyin: "wǒ hěn kě"
      english: "I am very thirsty"
      clinical_term: "polydipsia"
      icd10: "R63.1"
    - chinese: "我尿频"
      pinyin: "wǒ niào pín"
      english: "I urinate frequently"
      clinical_term: "polyuria"
      icd10: "R35.0"
    - chinese: "尿的时候疼"
      pinyin: "niào de shí hou téng"
      english: "It hurts when I urinate"
      clinical_term: "dysuria"
      icd10: "R30.0"
    - chinese: "尿里有血"
      pinyin: "niào lǐ yǒu xuè"
      english: "There is blood in my urine"
      clinical_term: "hematuria"
      icd10: "R31.9"
    - chinese: "我手脚发麻"
      pinyin: "wǒ shǒu jiǎo fā má"
      english: "My hands and feet are numb"
      clinical_term: "numbness"
      icd10: "R20.0"
    - chinese: "有刺痛感"
      pinyin: "yǒu cì tòng gǎn"
      english: "I have a tingling sensation"
      clinical_term: "paresthesia"
      icd10: "R20.2"
    - chinese: "我瘦了"
      pinyin: "wǒ shòu le"
      english: "I have lost weight"
      clinical_term: "weight loss"
      icd10: "R63.4"
    - chinese: "我胖了"
      pinyin: "wǒ pàng le"
      english: "I have gained weight"
      clinical_term: "weight gain"
      icd10: "R63.5"

# Duration and Timing
duration:
  - chinese: "从今天开始"
    pinyin: "cóng jīn tiān kāi shǐ"
    english: "since today"
  - chinese: "从昨天开始"
    pinyin: "cóng zuó tiān kāi shǐ"
    english: "since yesterday"
  - chinese: "两天了"
    pinyin: "liǎng tiān le"
    english: "for two days"
  - chinese: "三天了"
    pinyin: "sān tiān le"
    english: "for three days"
  - chinese: "一个星期了"
    pinyin: "yī gè xīng qī le"
    english: "for a week"
  - chinese: "两个星期了"
    pinyin: "liǎng gè xīng qī le"
    english: "for two weeks"
  - chinese: "一个月了"
    pinyin: "yī gè yuè le"
    english: "for a month"
  - chinese: "好几个月了"
    pinyin: "hǎo jǐ gè yuè le"
    english: "for several months"
  - chinese: "一年了"
    pinyin: "yī nián le"
    english: "for a year"
  - chinese: "很长时间了"
    pinyin: "hěn cháng shí jiān le"
    english: "for a long time"
  - chinese: "突然开始的"
    pinyin: "tū rán kāi shǐ de"
    english: "it started suddenly"
  - chinese: "慢慢开始的"
    pinyin: "màn man kāi shǐ de"
    english: "it started gradually"
  - chinese: "一直都这样"
    pinyin: "yī zhí dōu zhè yàng"
    english: "all the time"
  - chinese: "有时候"
    pinyin: "yǒu shí hou"
    english: "sometimes"
  - chinese: "早上"
    pinyin: "zǎo shang"
    english: "in the morning"
  - chinese: "下午"
    pinyin: "xià wǔ"
    english: "in the afternoon"
  - chinese: "晚上"
    pinyin: "wǎn shang"
    english: "at night"
  - chinese: "躺下的时候"
    pinyin: "tǎng xià de shí hou"
    english: "when I lie down"
  - chinese: "走路的时候"
    pinyin: "zǒu lù de shí hou"
    english: "when I walk"
  - chinese: "吃东西的时候"
    pinyin: "chī dōng xi de shí hou"
    english: "when I eat"
  - chinese: "吃完饭以后"
    pinyin: "chī wán fàn yǐ hòu"
    english: "after eating"
  - chinese: "吃饭之前"
    pinyin: "chī fàn zhī qián"
    english: "before eating"

# Medical History Phrases
medical_history:
  conditions:
    - chinese: "我有糖尿病"
      pinyin: "wǒ yǒu táng niào bìng"
      english: "I have diabetes"
      clinical_term: "diabetes mellitus"
    - chinese: "我有高血压"
      pinyin: "wǒ yǒu gāo xuè yā"
      english: "I have high blood pressure"
      clinical_term: "hypertension"
    - chinese: "我胆固醇高"
      pinyin: "wǒ dǎn gù chún gāo"
      english: "I have high cholesterol"
      clinical_term: "hypercholesterolemia"
    - chinese: "我有哮喘"
      pinyin: "wǒ yǒu xiào chuǎn"
      english: "I have asthma"
      clinical_term: "asthma"
    - chinese: "我心脏不好"
      pinyin: "wǒ xīn zàng bù hǎo"
      english: "I have heart problems"
      clinical_term: "cardiac disease"
    - chinese: "我得过心梗"
      pinyin: "wǒ dé guò xīn gěng"
      english: "I had a heart attack"
      clinical_term: "history of myocardial infarction"
    - chinese: "我中过风"
      pinyin: "wǒ zhòng guò fēng"
      english: "I had a stroke"
      clinical_term: "history of cerebrovascular accident"
    - chinese: "我有关节炎"
      pinyin: "wǒ yǒu guān jié yán"
      english: "I have arthritis"
      clinical_term: "arthritis"
    - chinese: "我甲状腺有问题"
      pinyin: "wǒ jiǎ zhuàng xiàn yǒu wèn tí"
      english: "I have thyroid problems"
      clinical_term: "thyroid disorder"
    - chinese: "我肾不好"
      pinyin: "wǒ shèn bù hǎo"
      english: "I have kidney problems"
      clinical_term: "renal disease"
    - chinese: "我有癌症"
      pinyin: "wǒ yǒu ái zhèng"
      english: "I have cancer"
      clinical_term: "malignancy"
    - chinese: "我得过癌症"
      pinyin: "wǒ dé guò ái zhèng"
      english: "I had cancer"
      clinical_term: "history of malignancy"
    - chinese: "我怀孕了"
      pinyin: "wǒ huái yùn le"
      english: "I am pregnant"
      clinical_term: "pregnancy"
    - chinese: "我可能怀孕了"
      pinyin: "wǒ kě néng huái yùn le"
      english: "I might be pregnant"
      clinical_term: "possible pregnancy"

  medications:
    - chinese: "我吃降压药"
      pinyin: "wǒ chī jiàng yā yào"
      english: "I take blood pressure medication"
      clinical_term: "antihypertensive medication"
    - chinese: "我吃降糖药"
      pinyin: "wǒ chī jiàng táng yào"
      english: "I take diabetes medication"
      clinical_term: "antidiabetic medication"
    - chinese: "我打胰岛素"
      pinyin: "wǒ dǎ yí dǎo sù"
      english: "I inject insulin"
      clinical_term: "insulin therapy"
    - chinese: "我吃降脂药"
      pinyin: "wǒ chī jiàng zhī yào"
      english: "I take cholesterol medication"
      clinical_term: "statin therapy"
    - chinese: "我吃阿司匹林"
      pinyin: "wǒ chī ā sī pǐ lín"
      english: "I take aspirin"
      clinical_term: "aspirin therapy"
    - chinese: "我吃抗凝药"
      pinyin: "wǒ chī kàng níng yào"
      english: "I take blood thinners"
      clinical_term: "anticoagulation therapy"
    - chinese: "我吃止痛药"
      pinyin: "wǒ chī zhǐ tòng yào"
      english: "I take pain medication"
      clinical_term: "analgesic therapy"
    - chinese: "我吃安眠药"
      pinyin: "wǒ chī ān mián yào"
      english: "I take sleep medication"
      clinical_term: "sleep aid"
    - chinese: "我吃抗抑郁药"
      pinyin: "wǒ chī kàng yì yù yào"
      english: "I take antidepressants"
      clinical_term: "antidepressant therapy"
    - chinese: "我不吃任何药"
      pinyin: "wǒ bù chī rèn hé yào"
      english: "I don't take any medication"
      clinical_term: "no current medications"
    - chinese: "我不记得药名"
      pinyin: "wǒ bù jì de yào míng"
      english: "I don't remember the medication name"
      clinical_term: "medication name unknown"

  allergies:
    - chinese: "我对青霉素过敏"
      pinyin: "wǒ duì qīng méi sù guò mǐn"
      english: "I am allergic to penicillin"
      clinical_term: "penicillin allergy"
    - chinese: "我对阿司匹林过敏"
      pinyin: "wǒ duì ā sī pǐ lín guò mǐn"
      english: "I am allergic to aspirin"
      clinical_term: "aspirin allergy"
    - chinese: "我对海鲜过敏"
      pinyin: "wǒ duì hǎi xiān guò mǐn"
      english: "I am allergic to seafood"
      clinical_term: "seafood allergy"
    - chinese: "我对乳胶过敏"
      pinyin: "wǒ duì rǔ jiāo guò mǐn"
      english: "I am allergic to latex"
      clinical_term: "latex allergy"
    - chinese: "我没有过敏"
      pinyin: "wǒ méi yǒu guò mǐn"
      english: "I have no allergies"
      clinical_term: "no known allergies"
    - chinese: "会起疹子"
      pinyin: "huì qǐ zhěn zi"
      english: "It causes a rash"
      clinical_term: "allergic rash"
    - chinese: "会肿"
      pinyin: "huì zhǒng"
      english: "It causes swelling"
      clinical_term: "angioedema"
    - chinese: "会喘不上气"
      pinyin: "huì chuǎn bù shàng qì"
      english: "It causes difficulty breathing"
      clinical_term: "anaphylaxis"
      critical: true

  social_history:
    - chinese: "我抽烟"
      pinyin: "wǒ chōu yān"
      english: "I smoke"
      clinical_term: "current smoker"
    - chinese: "我以前抽烟，现在戒了"
      pinyin: "wǒ yǐ qián chōu yān, xiàn zài jiè le"
      english: "I used to smoke but quit"
      clinical_term: "former smoker"
    - chinese: "我从来不抽烟"
      pinyin: "wǒ cóng lái bù chōu yān"
      english: "I have never smoked"
      clinical_term: "never smoker"
    - chinese: "我喝酒"
      pinyin: "wǒ hē jiǔ"
      english: "I drink alcohol"
      clinical_term: "alcohol use"
    - chinese: "我偶尔喝酒"
      pinyin: "wǒ ǒu ěr hē jiǔ"
      english: "I drink occasionally"
      clinical_term: "social alcohol use"
    - chinese: "我不喝酒"
      pinyin: "wǒ bù hē jiǔ"
      english: "I don't drink alcohol"
      clinical_term: "no alcohol use"

# Physician Instructions
physician_instructions:
  examination:
    - chinese: "请坐下"
      pinyin: "qǐng zuò xià"
      english: "Please sit down"
    - chinese: "请躺下"
      pinyin: "qǐng tǎng xià"
      english: "Please lie down"
    - chinese: "请张嘴"
      pinyin: "qǐng zhāng zuǐ"
      english: "Please open your mouth"
    - chinese: "请深呼吸"
      pinyin: "qǐng shēn hū xī"
      english: "Please take a deep breath"
    - chinese: "请屏住呼吸"
      pinyin: "qǐng bǐng zhù hū xī"
      english: "Please hold your breath"
    - chinese: "这里疼吗？"
      pinyin: "zhè lǐ téng ma?"
      english: "Does it hurt here?"
    - chinese: "我来给您检查一下"
      pinyin: "wǒ lái gěi nín jiǎn chá yī xià"
      english: "I am going to examine you"
    - chinese: "我来量一下血压"
      pinyin: "wǒ lái liàng yī xià xuè yā"
      english: "I am going to take your blood pressure"
    - chinese: "我来听一下心脏"
      pinyin: "wǒ lái tīng yī xià xīn zàng"
      english: "I am going to listen to your heart"
    - chinese: "我来听一下肺"
      pinyin: "wǒ lái tīng yī xià fèi"
      english: "I am going to listen to your lungs"

  diagnosis:
    - chinese: "您得了..."
      pinyin: "nín dé le..."
      english: "You have..."
    - chinese: "检查结果显示..."
      pinyin: "jiǎn chá jié guǒ xiǎn shì..."
      english: "The results show..."
    - chinese: "没有发现什么严重的问题"
