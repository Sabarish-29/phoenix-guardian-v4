      critical: true
    - chinese: "...高烧不退"
      pinyin: "...gāo shāo bù tuì"
      english: "...persistent high fever"
      critical: true
    - chinese: "...吐血"
      pinyin: "...tù xuè"
      english: "...vomiting blood"
      critical: true
    - chinese: "...失去意识"
      pinyin: "...shī qù yì shí"
      english: "...loss of consciousness"
      critical: true
    - chinese: "...突然意识模糊"
      pinyin: "...tū rán yì shí mó hu"
      english: "...sudden confusion"
      critical: true
    - chinese: "...一侧身体无力"
      pinyin: "...yī cè shēn tǐ wú lì"
