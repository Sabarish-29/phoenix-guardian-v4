# Phoenix Guardian - Spanish Clinical Phrases
# Common Spanish phrases used in clinical encounters
# Version: 1.0.0
# Last Updated: 2026-02-01

# Greeting and Introduction
greetings:
  - spanish: "Buenos días"
    english: "Good morning"
    context: "formal_greeting"
  - spanish: "Buenas tardes"
    english: "Good afternoon"
    context: "formal_greeting"
  - spanish: "Buenas noches"
    english: "Good evening"
    context: "formal_greeting"
  - spanish: "¿Cómo se siente hoy?"
    english: "How are you feeling today?"
    context: "health_inquiry"
  - spanish: "¿En qué puedo ayudarle?"
    english: "How can I help you?"
    context: "service_offer"

# Chief Complaint Phrases
chief_complaint:
  pain_descriptions:
