# Medical History Phrases
medical_history:
  conditions:
    - spanish: "Tengo diabetes"
      english: "I have diabetes"
      clinical_term: "diabetes mellitus"
    - spanish: "Tengo presión alta"
      english: "I have high blood pressure"
      clinical_term: "hypertension"
    - spanish: "Tengo el colesterol alto"
      english: "I have high cholesterol"
      clinical_term: "hypercholesterolemia"
    - spanish: "Tengo asma"
      english: "I have asthma"
      clinical_term: "asthma"
    - spanish: "Tengo problemas del corazón"
      english: "I have heart problems"
      clinical_term: "cardiac disease"
    - spanish: "Tuve un infarto"
      english: "I had a heart attack"
      clinical_term: "history of myocardial infarction"
    - spanish: "Tuve un derrame cerebral"
      english: "I had a stroke"
      clinical_term: "history of cerebrovascular accident"
    - spanish: "Tengo artritis"
      english: "I have arthritis"
      clinical_term: "arthritis"
    - spanish: "Tengo problemas de la tiroides"
      english: "I have thyroid problems"
      clinical_term: "thyroid disorder"
    - spanish: "Tengo problemas de los riñones"
      english: "I have kidney problems"
      clinical_term: "renal disease"
    - spanish: "Tengo cáncer"
      english: "I have cancer"
      clinical_term: "malignancy"
    - spanish: "Tuve cáncer"
      english: "I had cancer"
      clinical_term: "history of malignancy"
    - spanish: "Estoy embarazada"
      english: "I am pregnant"
      clinical_term: "pregnancy"
    - spanish: "Podría estar embarazada"
      english: "I might be pregnant"
      clinical_term: "possible pregnancy"

  medications:
    - spanish: "Tomo medicinas para la presión"
      english: "I take medication for blood pressure"
      clinical_term: "antihypertensive medication"
    - spanish: "Tomo medicinas para la diabetes"
      english: "I take medication for diabetes"
      clinical_term: "antidiabetic medication"
    - spanish: "Me inyecto insulina"
      english: "I inject insulin"
      clinical_term: "insulin therapy"
    - spanish: "Tomo medicinas para el colesterol"
      english: "I take medication for cholesterol"
      clinical_term: "statin therapy"
    - spanish: "Tomo aspirina"
      english: "I take aspirin"
      clinical_term: "aspirin therapy"
    - spanish: "Tomo anticoagulantes"
      english: "I take blood thinners"
      clinical_term: "anticoagulation therapy"
    - spanish: "Tomo medicinas para el dolor"
      english: "I take pain medication"
      clinical_term: "analgesic therapy"
    - spanish: "Tomo medicinas para dormir"
      english: "I take sleep medication"
      clinical_term: "sleep aid"
    - spanish: "Tomo antidepresivos"
      english: "I take antidepressants"
      clinical_term: "antidepressant therapy"
    - spanish: "No tomo ninguna medicina"
      english: "I don't take any medication"
      clinical_term: "no current medications"
    - spanish: "No recuerdo el nombre"
      english: "I don't remember the name"
      clinical_term: "medication name unknown"

  allergies:
    - spanish: "Soy alérgico/a a la penicilina"
      english: "I am allergic to penicillin"
      clinical_term: "penicillin allergy"
    - spanish: "Soy alérgico/a a la aspirina"
      english: "I am allergic to aspirin"
      clinical_term: "aspirin allergy"
    - spanish: "Soy alérgico/a a los mariscos"
      english: "I am allergic to shellfish"
      clinical_term: "shellfish allergy"
    - spanish: "Soy alérgico/a al látex"
      english: "I am allergic to latex"
      clinical_term: "latex allergy"
    - spanish: "No tengo alergias"
      english: "I have no allergies"
      clinical_term: "no known allergies"
    - spanish: "Me causa sarpullido"
      english: "It causes a rash"
      clinical_term: "allergic rash"
    - spanish: "Me causa hinchazón"
      english: "It causes swelling"
      clinical_term: "angioedema"
    - spanish: "No puedo respirar"
      english: "I cannot breathe"
      clinical_term: "anaphylaxis"
      critical: true

  social_history:
    - spanish: "Fumo"
      english: "I smoke"
      clinical_term: "current smoker"
    - spanish: "Fumaba pero ya dejé"
      english: "I used to smoke but quit"
      clinical_term: "former smoker"
    - spanish: "Nunca he fumado"
      english: "I have never smoked"
      clinical_term: "never smoker"
    - spanish: "Tomo alcohol"
      english: "I drink alcohol"
      clinical_term: "alcohol use"
    - spanish: "Tomo de vez en cuando"
      english: "I drink occasionally"
      clinical_term: "social alcohol use"
    - spanish: "No tomo alcohol"
      english: "I don't drink alcohol"
      clinical_term: "no alcohol use"
    - spanish: "Uso drogas"
      english: "I use drugs"
      clinical_term: "substance use"

# Physician Instructions
physician_instructions:
  examination:
    - spanish: "Por favor, siéntese"
      english: "Please sit down"
    - spanish: "Por favor, acuéstese"
      english: "Please lie down"
    - spanish: "Por favor, abra la boca"
      english: "Please open your mouth"
    - spanish: "Por favor, respire profundo"
      english: "Please take a deep breath"
    - spanish: "Por favor, no respire"
      english: "Please hold your breath"
    - spanish: "¿Le duele aquí?"
      english: "Does it hurt here?"
    - spanish: "Voy a examinarle"
      english: "I am going to examine you"
    - spanish: "Voy a tomarle la presión"
      english: "I am going to take your blood pressure"
    - spanish: "Voy a escucharle el corazón"
      english: "I am going to listen to your heart"
    - spanish: "Voy a escucharle los pulmones"
      english: "I am going to listen to your lungs"

  diagnosis:
    - spanish: "Usted tiene..."
      english: "You have..."
    - spanish: "Los resultados muestran..."
      english: "The results show..."
    - spanish: "No encontramos nada grave"
      english: "We didn't find anything serious"
    - spanish: "Necesitamos hacer más estudios"
      english: "We need to do more tests"

  treatment:
    - spanish: "Le voy a recetar..."
      english: "I am going to prescribe..."
    - spanish: "Tome esta medicina..."
      english: "Take this medicine..."
    - spanish: "...una vez al día"
      english: "...once a day"
    - spanish: "...dos veces al día"
      english: "...twice a day"
    - spanish: "...tres veces al día"
      english: "...three times a day"
    - spanish: "...con comida"
      english: "...with food"
    - spanish: "...sin comida"
      english: "...without food"
    - spanish: "...en la mañana"
      english: "...in the morning"
    - spanish: "...en la noche"
      english: "...at night"
    - spanish: "Debe descansar"
      english: "You should rest"
    - spanish: "Tome mucha agua"
      english: "Drink plenty of water"

# Discharge Instructions
discharge_instructions:
  follow_up:
    - spanish: "Regrese en una semana"
      english: "Come back in one week"
    - spanish: "Regrese si empeora"
      english: "Come back if it gets worse"
    - spanish: "Regrese inmediatamente si..."
      english: "Come back immediately if..."
    - spanish: "Llame si tiene preguntas"
      english: "Call if you have questions"
    - spanish: "Haga una cita con su médico"
      english: "Make an appointment with your doctor"

  warning_signs:
    - spanish: "Vaya a emergencias si tiene..."
      english: "Go to the emergency room if you have..."
    - spanish: "...dolor de pecho"
      english: "...chest pain"
      critical: true
    - spanish: "...dificultad para respirar"
      english: "...difficulty breathing"
      critical: true
    - spanish: "...fiebre muy alta"
      english: "...very high fever"
      critical: true
    - spanish: "...vómito con sangre"
      english: "...vomiting blood"
      critical: true
    - spanish: "...pérdida de conocimiento"
      english: "...loss of consciousness"
      critical: true
    - spanish: "...confusión repentina"
      english: "...sudden confusion"
      critical: true
    - spanish: "...debilidad en un lado del cuerpo"
      english: "...weakness on one side of the body"
      critical: true

# Pain Scale
pain_scale:
  - spanish: "Del uno al diez, ¿qué tan fuerte es el dolor?"
    english: "On a scale of one to ten, how severe is the pain?"
  - spanish: "uno"
    english: "one"
    numeric: 1
  - spanish: "dos"
    english: "two"
    numeric: 2
  - spanish: "tres"
    english: "three"
    numeric: 3
  - spanish: "cuatro"
    english: "four"
    numeric: 4
  - spanish: "cinco"
    english: "five"
    numeric: 5
  - spanish: "seis"
    english: "six"
    numeric: 6
  - spanish: "siete"
    english: "seven"
    numeric: 7
  - spanish: "ocho"
    english: "eight"
    numeric: 8
  - spanish: "nueve"
    english: "nine"
    numeric: 9
  - spanish: "diez"
    english: "ten"
    numeric: 10

# Consent Phrases
consent:
  - spanish: "¿Me da permiso para examinarle?"
    english: "Do you give me permission to examine you?"
    context: "examination_consent"
  - spanish: "¿Entiende lo que le expliqué?"
    english: "Do you understand what I explained?"
    context: "comprehension_check"
  - spanish: "¿Tiene preguntas?"
    english: "Do you have any questions?"
    context: "questions"
  - spanish: "Firme aquí, por favor"
    english: "Sign here, please"
    context: "signature"
