      english: "My head hurts"
      clinical_term: "headache"
      icd10: "R51"
    - spanish: "Tengo dolor de cabeza"
      english: "I have a headache"
      clinical_term: "headache"
      icd10: "R51"
    - spanish: "Me duele el pecho"
      english: "My chest hurts"
      clinical_term: "chest pain"
      icd10: "R07.9"
