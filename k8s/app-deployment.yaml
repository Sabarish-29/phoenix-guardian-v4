# Phoenix Guardian - Application Deployment
# Main API server with 3 replicas, auto-scaling, zero-downtime updates
# Version: 1.0.0
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phoenix-guardian-app
  namespace: phoenix-guardian
  labels:
    app.kubernetes.io/name: phoenix-guardian
    app.kubernetes.io/component: app
    app.kubernetes.io/tier: frontend
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: kubectl
  annotations:
    kubernetes.io/change-cause: "Initial deployment"
spec:
  replicas: 3
  revisionHistoryLimit: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1           # Allow 1 extra pod during update
      maxUnavailable: 0     # Zero downtime - never remove pods before new ready
  selector:
    matchLabels:
      app.kubernetes.io/name: phoenix-guardian
      app.kubernetes.io/component: app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: phoenix-guardian
        app.kubernetes.io/component: app
        app.kubernetes.io/tier: frontend
        app.kubernetes.io/version: "1.0.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: phoenix-guardian
      automountServiceAccountToken: false
      
      # Security context for pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      
      # Topology spread for high availability
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: phoenix-guardian
              app.kubernetes.io/component: app
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: phoenix-guardian
              app.kubernetes.io/component: app
      
      # Init container to wait for database
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z postgres-service 5432; do echo waiting for postgres; sleep 2; done']
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      
      containers:
        - name: app
          image: phoenix-guardian/app:latest
          imagePullPolicy: Always
          
          # Security context for container
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          
          # Environment variables from secrets
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: pg-credentials
                  key: url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: redis-credentials
                  key: url
            - name: CLAUDE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: anthropic-credentials
                  key: api_key
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: secret_key
            - name: ENVIRONMENT
              value: "production"
            - name: LOG_LEVEL
              value: "INFO"
            - name: WORKERS
              value: "8"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          
          # Resource requests and limits
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 4Gi
          
          # Readiness probe - Pod is ready to receive traffic
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          
          # Liveness probe - Pod is alive and should not be restarted
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          
          # Startup probe - For slow-starting containers
          startupProbe:
            httpGet:
              path: /health
              port: 8000
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30  # 30 * 5 = 150 seconds max startup time
          
          # Volume mounts
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: app-logs
              mountPath: /app/logs
            - name: app-data
              mountPath: /app/data
      
      # Pod-level volumes
      volumes:
        - name: tmp
          emptyDir: {}
        - name: app-logs
          emptyDir: {}
        - name: app-data
          emptyDir: {}
      
      # Image pull secrets for private registry
      imagePullSecrets:
        - name: registry-credentials
      
      # Termination grace period
      terminationGracePeriodSeconds: 60
      
      # DNS configuration
      dnsPolicy: ClusterFirst

---
# Service for Application
apiVersion: v1
kind: Service
metadata:
  name: phoenix-guardian-app
  namespace: phoenix-guardian
  labels:
    app.kubernetes.io/name: phoenix-guardian
    app.kubernetes.io/component: app
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8000
      targetPort: 8000
      protocol: TCP
  selector:
    app.kubernetes.io/name: phoenix-guardian
    app.kubernetes.io/component: app
  sessionAffinity: None

---
# Pod Disruption Budget - Ensure minimum availability
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: phoenix-guardian-app-pdb
  namespace: phoenix-guardian
  labels:
    app.kubernetes.io/name: phoenix-guardian
    app.kubernetes.io/component: app
spec:
  minAvailable: 2  # Always keep at least 2 pods running
  selector:
    matchLabels:
      app.kubernetes.io/name: phoenix-guardian
      app.kubernetes.io/component: app
