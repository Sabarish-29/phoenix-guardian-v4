# Phoenix Guardian - Kubernetes Namespace Configuration
# Defines isolated namespace with resource quotas and limits
# Version: 1.0.0
---
apiVersion: v1
kind: Namespace
metadata:
  name: phoenix-guardian
  labels:
    app.kubernetes.io/name: phoenix-guardian
    app.kubernetes.io/component: namespace
    app.kubernetes.io/managed-by: kubectl
    environment: production
---
# Resource Quota - Prevent resource exhaustion
apiVersion: v1
kind: ResourceQuota
metadata:
  name: phoenix-guardian-quota
  namespace: phoenix-guardian
  labels:
    app.kubernetes.io/name: phoenix-guardian
spec:
  hard:
    requests.cpu: "20"
    requests.memory: "40Gi"
    limits.cpu: "40"
    limits.memory: "80Gi"
    persistentvolumeclaims: "10"
    pods: "50"
    services: "20"
    secrets: "30"
    configmaps: "20"
---
# Limit Range - Default resource limits for pods
apiVersion: v1
kind: LimitRange
metadata:
  name: phoenix-guardian-limits
  namespace: phoenix-guardian
  labels:
    app.kubernetes.io/name: phoenix-guardian
spec:
  limits:
    - type: Container
      default:
        cpu: "1"
        memory: "1Gi"
      defaultRequest:
        cpu: "100m"
        memory: "256Mi"
      max:
        cpu: "4"
        memory: "8Gi"
      min:
        cpu: "50m"
        memory: "64Mi"
    - type: PersistentVolumeClaim
      max:
        storage: "100Gi"
      min:
        storage: "1Gi"
---
# Network Policy - Restrict inter-pod communication
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: phoenix-guardian-network-policy
  namespace: phoenix-guardian
  labels:
    app.kubernetes.io/name: phoenix-guardian
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: phoenix-guardian
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8000
        - protocol: TCP
          port: 8080
    # Allow internal traffic within namespace
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: phoenix-guardian
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    # Allow internal traffic
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: phoenix-guardian
    # Allow external HTTPS (for Anthropic API)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
---
# Service Account for Phoenix Guardian pods
apiVersion: v1
kind: ServiceAccount
metadata:
  name: phoenix-guardian
  namespace: phoenix-guardian
  labels:
    app.kubernetes.io/name: phoenix-guardian
automountServiceAccountToken: false
