# Phoenix Guardian - PostgreSQL StatefulSet
# High-availability PostgreSQL with streaming replication
# IMPORTANT: Using StatefulSet (NOT Deployment) for stable pod identity
# Version: 1.0.0
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: phoenix-guardian
  labels:
    app.kubernetes.io/name: phoenix-guardian
    app.kubernetes.io/component: postgres
    app.kubernetes.io/tier: database
    app.kubernetes.io/version: "16.1"
spec:
  serviceName: postgres-headless
  replicas: 3  # 1 primary + 2 read replicas
  podManagementPolicy: OrderedReady
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: phoenix-guardian
      app.kubernetes.io/component: postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: phoenix-guardian
        app.kubernetes.io/component: postgres
        app.kubernetes.io/tier: database
    spec:
      serviceAccountName: phoenix-guardian
      
      securityContext:
        runAsNonRoot: true
        runAsUser: 999  # postgres user
        fsGroup: 999
        seccompProfile:
          type: RuntimeDefault
      
      # Spread across availability zones
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app.kubernetes.io/name: phoenix-guardian
                  app.kubernetes.io/component: postgres
              topologyKey: topology.kubernetes.io/zone
      
      initContainers:
        # Initialize replica from primary
        - name: init-postgres
          image: postgres:16.1-alpine
          command:
            - bash
            - -c
            - |
              set -e
              # Determine if this is primary (ordinal 0) or replica
              ORDINAL=$(echo $HOSTNAME | rev | cut -d'-' -f1 | rev)
              if [ "$ORDINAL" = "0" ]; then
                echo "Primary pod - no init needed"
                exit 0
              fi
              
              # Wait for primary to be ready
              until pg_isready -h postgres-0.postgres-headless -p 5432 -U postgres; do
                echo "Waiting for primary..."
                sleep 2
              done
              
              # Check if data directory is empty
              if [ -z "$(ls -A /var/lib/postgresql/data)" ]; then
                echo "Initializing replica from primary..."
                PGPASSWORD=$POSTGRES_PASSWORD pg_basebackup \
                  -h postgres-0.postgres-headless \
                  -D /var/lib/postgresql/data \
                  -U replication \
                  -P \
                  -R \
                  -X stream \
                  -c fast
              fi
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pg-credentials
                  key: postgres-password
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
      
      containers:
        - name: postgres
          image: postgres:16.1-alpine
          imagePullPolicy: IfNotPresent
          
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          
          ports:
            - name: postgres
              containerPort: 5432
              protocol: TCP
          
          env:
            - name: POSTGRES_USER
              value: "phoenix"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pg-credentials
                  key: password
            - name: POSTGRES_DB
              value: "phoenix_guardian"
            - name: PGDATA
              value: "/var/lib/postgresql/data/pgdata"
            - name: POSTGRES_REPLICATION_USER
              value: "replication"
            - name: POSTGRES_REPLICATION_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pg-credentials
                  key: replication-password
            # Pod identity
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          
          args:
            - "-c"
            - "shared_preload_libraries=pg_stat_statements"
            - "-c"
            - "pg_stat_statements.max=10000"
            - "-c"
            - "pg_stat_statements.track=all"
            - "-c"
            - "max_connections=200"
            - "-c"
            - "shared_buffers=1GB"
            - "-c"
            - "effective_cache_size=3GB"
            - "-c"
            - "maintenance_work_mem=256MB"
            - "-c"
            - "checkpoint_completion_target=0.9"
            - "-c"
            - "wal_buffers=16MB"
            - "-c"
            - "default_statistics_target=100"
            - "-c"
            - "random_page_cost=1.1"
            - "-c"
            - "effective_io_concurrency=200"
            - "-c"
            - "work_mem=10MB"
            - "-c"
            - "min_wal_size=1GB"
            - "-c"
            - "max_wal_size=4GB"
            - "-c"
            - "max_worker_processes=4"
            - "-c"
            - "max_parallel_workers_per_gather=2"
            - "-c"
            - "max_parallel_workers=4"
            - "-c"
            - "wal_level=replica"
            - "-c"
            - "max_wal_senders=10"
            - "-c"
            - "max_replication_slots=10"
            - "-c"
            - "hot_standby=on"
            - "-c"
            - "ssl=on"
            - "-c"
            - "ssl_cert_file=/etc/ssl/certs/server.crt"
            - "-c"
            - "ssl_key_file=/etc/ssl/private/server.key"
            - "-c"
            - "log_statement=ddl"
            - "-c"
            - "log_min_duration_statement=1000"
            - "-c"
            - "log_checkpoints=on"
            - "-c"
            - "log_connections=on"
            - "-c"
            - "log_disconnections=on"
            - "-c"
            - "log_lock_waits=on"
          
          resources:
            requests:
              cpu: 500m
              memory: 2Gi
            limits:
              cpu: 2000m
              memory: 4Gi
          
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - phoenix
                - -d
                - phoenix_guardian
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - phoenix
                - -d
                - phoenix_guardian
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
            - name: postgres-config
              mountPath: /etc/postgresql
            - name: ssl-certs
              mountPath: /etc/ssl/certs
              readOnly: true
            - name: ssl-keys
              mountPath: /etc/ssl/private
              readOnly: true
      
      volumes:
        - name: postgres-config
          configMap:
            name: postgres-config
        - name: ssl-certs
          secret:
            secretName: postgres-ssl
            items:
              - key: server.crt
                path: server.crt
        - name: ssl-keys
          secret:
            secretName: postgres-ssl
            items:
              - key: server.key
                path: server.key
                mode: 0600
      
      terminationGracePeriodSeconds: 120
  
  # Persistent Volume Claim templates
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
        labels:
          app.kubernetes.io/name: phoenix-guardian
          app.kubernetes.io/component: postgres
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: fast-ssd
        resources:
          requests:
            storage: 100Gi

---
# Headless service for stable network identity
apiVersion: v1
kind: Service
metadata:
  name: postgres-headless
  namespace: phoenix-guardian
  labels:
    app.kubernetes.io/name: phoenix-guardian
    app.kubernetes.io/component: postgres
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
  selector:
    app.kubernetes.io/name: phoenix-guardian
    app.kubernetes.io/component: postgres

---
# Regular service for application access (routes to primary)
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: phoenix-guardian
  labels:
    app.kubernetes.io/name: phoenix-guardian
    app.kubernetes.io/component: postgres
spec:
  type: ClusterIP
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
  selector:
    app.kubernetes.io/name: phoenix-guardian
    app.kubernetes.io/component: postgres
    role: primary

---
# Read-only service for replicas
apiVersion: v1
kind: Service
metadata:
  name: postgres-read
  namespace: phoenix-guardian
  labels:
    app.kubernetes.io/name: phoenix-guardian
    app.kubernetes.io/component: postgres
spec:
  type: ClusterIP
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
  selector:
    app.kubernetes.io/name: phoenix-guardian
    app.kubernetes.io/component: postgres

---
# ConfigMap for pg_hba.conf
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: phoenix-guardian
  labels:
    app.kubernetes.io/name: phoenix-guardian
    app.kubernetes.io/component: postgres
data:
  pg_hba.conf: |
    # TYPE  DATABASE        USER            ADDRESS                 METHOD
    local   all             all                                     trust
    host    all             all             127.0.0.1/32            scram-sha-256
    host    all             all             ::1/128                 scram-sha-256
    host    all             all             0.0.0.0/0               scram-sha-256
    host    replication     replication     0.0.0.0/0               scram-sha-256

---
# Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: postgres-pdb
  namespace: phoenix-guardian
  labels:
    app.kubernetes.io/name: phoenix-guardian
    app.kubernetes.io/component: postgres
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: phoenix-guardian
      app.kubernetes.io/component: postgres
