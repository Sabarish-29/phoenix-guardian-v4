# Ingress patch for Pilot Hospital 002

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: phoenix-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    # IP whitelist
    nginx.ingress.kubernetes.io/whitelist-source-range: "192.168.0.0/16,10.50.0.0/16,172.20.0.0/16"
    # Rate limiting (higher for larger hospital)
    nginx.ingress.kubernetes.io/limit-rps: "200"
    nginx.ingress.kubernetes.io/limit-connections: "100"
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "DENY" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
      add_header Content-Security-Policy "default-src 'self'" always;
spec:
  tls:
    - hosts:
        - pilot-002.phoenix-guardian.health
        - cgh.phoenix-guardian.health
      secretName: phoenix-tls-pilot-002
  rules:
    - host: pilot-002.phoenix-guardian.health
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: phoenix-api
                port:
                  number: 8443
          - path: /health
            pathType: Exact
            backend:
              service:
                name: phoenix-api
                port:
                  number: 8080
    - host: cgh.phoenix-guardian.health
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: phoenix-api
                port:
                  number: 8443
