# Resource limits patch for Pilot Hospital 001
# Conservative resources for initial pilot deployment

apiVersion: apps/v1
kind: Deployment
metadata:
  name: phoenix-api
spec:
  replicas: 2
  template:
    spec:
      containers:
        - name: phoenix-api
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2000m"
              memory: "4Gi"
          env:
            - name: TENANT_ID
              value: "pilot_hospital_001"
            - name: LOG_LEVEL
              value: "debug"
            - name: PILOT_MODE
              value: "true"
            - name: TRACE_SAMPLING_RATE
              value: "1.0"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phoenix-worker
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: phoenix-worker
          resources:
            requests:
              cpu: "500m"
              memory: "2Gi"
            limits:
              cpu: "2000m"
              memory: "8Gi"
          env:
            - name: TENANT_ID
              value: "pilot_hospital_001"
            - name: LOG_LEVEL
              value: "debug"
            - name: ML_BATCH_SIZE
              value: "4"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phoenix-agents
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: phoenix-agents
          resources:
            requests:
              cpu: "1000m"
              memory: "4Gi"
            limits:
              cpu: "4000m"
              memory: "16Gi"
          env:
            - name: TENANT_ID
              value: "pilot_hospital_001"
            - name: LOG_LEVEL
              value: "debug"
            - name: AGENT_PILOT_MODE
              value: "true"
