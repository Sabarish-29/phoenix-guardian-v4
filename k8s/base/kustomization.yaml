# Kustomize base configuration for Phoenix Guardian
# This provides the base resources that overlays customize

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: phoenix-guardian-base

# Common labels
commonLabels:
  app: phoenix-guardian
  managed-by: kustomize

# Base resources
resources:
  - namespace.yaml
  - configmap.yaml
  - secrets.yaml
  - deployment-api.yaml
  - deployment-worker.yaml
  - deployment-agents.yaml
  - service.yaml
  - ingress.yaml
  - network-policy.yaml
  - hpa.yaml
  - pdb.yaml
  - serviceaccount.yaml
  - rbac.yaml

# Base ConfigMaps
configMapGenerator:
  - name: phoenix-base-config
    literals:
      - APP_NAME=phoenix-guardian
      - APP_VERSION=1.0.0
      - LOG_FORMAT=json
      - HEALTH_CHECK_PATH=/health
      - METRICS_PORT=9090

# Images with digest pinning for security
images:
  - name: phoenix-guardian
    newName: ghcr.io/phoenix-guardian/phoenix
    digest: sha256:placeholder
