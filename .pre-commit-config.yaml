# Phoenix Guardian Pre-Commit Configuration
# Healthcare AI Platform - Code Quality Gates
# Run: pip install pre-commit && pre-commit install

default_language_version:
  python: python3.11

repos:
  # ============================================================================
  # Code Formatting
  # ============================================================================
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        name: black (Python formatter)
        language_version: python3.11
        args: ['--line-length=100', '--target-version=py311']
        types: [python]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort (import sorter)
        args: ['--profile=black', '--line-length=100']
        types: [python]

  # ============================================================================
  # Static Analysis & Type Checking
  # ============================================================================
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        name: mypy (type checker)
        args:
          - '--ignore-missing-imports'
          - '--no-strict-optional'
          - '--warn-return-any'
          - '--warn-unused-ignores'
        additional_dependencies:
          - pydantic>=2.0
          - fastapi>=0.100.0
          - sqlalchemy>=2.0
          - types-redis
          - types-requests
        types: [python]
        exclude: |
          (?x)^(
            tests/.*|
            integration_tests/.*|
            scripts/.*|
            docs/.*
          )$

  # ============================================================================
  # Security Scanning
  # ============================================================================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.9
    hooks:
      - id: bandit
        name: bandit (security scanner)
        args:
          - '-ll'  # Only medium and higher severity
          - '-ii'  # Only medium and higher confidence
          - '--skip=B101,B311'  # Skip assert and random (OK in tests)
          - '-x=tests,integration_tests,scripts'
        types: [python]

  # ============================================================================
  # Pre-Commit Standard Hooks
  # ============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        name: trim trailing whitespace
      - id: end-of-file-fixer
        name: fix end of files
      - id: check-yaml
        name: check yaml syntax
        args: ['--unsafe']
      - id: check-json
        name: check json syntax
      - id: check-toml
        name: check toml syntax
      - id: check-added-large-files
        name: check for large files
        args: ['--maxkb=500']
      - id: check-merge-conflict
        name: check for merge conflicts
      - id: check-case-conflict
        name: check case conflicts
      - id: detect-private-key
        name: detect private keys
      - id: debug-statements
        name: check for debug statements

  # ============================================================================
  # Python Linting
  # ============================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.7
    hooks:
      - id: ruff
        name: ruff (fast Python linter)
        args:
          - '--fix'
          - '--exit-non-zero-on-fix'
          - '--ignore=E501,E402'  # Line too long, module import not at top (handled by black)
        types: [python]

  # ============================================================================
  # Healthcare-Specific Checks
  # ============================================================================
  - repo: local
    hooks:
      - id: check-no-openai
        name: Verify no OpenAI dependencies
        entry: python -c "import sys; sys.exit(0 if 'openai' not in open('requirements.txt').read().lower() else 1)"
        language: python
        pass_filenames: false
        always_run: true

      - id: check-anthropic-only
        name: Verify Anthropic Claude API usage
        entry: grep -rn --include="*.py" "openai\\.api_key\\|from openai\\|import openai" . && exit 1 || exit 0
        language: system
        pass_filenames: false
        always_run: true

      - id: check-no-phi-in-logs
        name: Verify no PHI in log statements
        entry: grep -rn --include="*.py" "logger.*patient.*id\\|logger.*ssn\\|logger.*mrn\\|print.*patient" . && echo "Warning: Possible PHI logging detected" && exit 1 || exit 0
        language: system
        pass_filenames: false
        always_run: true

      - id: check-hipaa-encryption
        name: Verify encryption patterns
        entry: grep -rn --include="*.py" "password\\s*=\\s*['\"][^'\"]+['\"]" . && echo "Warning: Possible hardcoded password" && exit 1 || exit 0
        language: system
        pass_filenames: false
        always_run: true

# ============================================================================
# CI Configuration
# ============================================================================
ci:
  autofix_prs: false
  autofix_commit_msg: '[pre-commit.ci] auto fixes from pre-commit hooks'
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip:
    - mypy  # Too slow for CI autofix
