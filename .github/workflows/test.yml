# Phoenix Guardian CI - Basic checks only
# Full test suite runs locally, this is for quick validation

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Verify imports
        run: |
          python -c "import phoenix_guardian; print('âœ… Backend imports OK')"

  frontend:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: phoenix-ui
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: phoenix-ui/package-lock.json
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Build
        run: npm run build
        env:
          CI: false
          REACT_APP_API_URL: http://localhost:8000/api/v1
