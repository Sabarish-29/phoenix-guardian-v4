# Phoenix Guardian CI - Basic checks only
# Full test suite runs locally, this is for quick validation

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: phoenix_guardian
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Verify imports
        run: |
          python -c "import phoenix_guardian; print('âœ… Backend imports OK')"
      
      - name: Run core tests
        run: |
          python -m pytest tests/test_auth.py tests/test_models.py tests/test_base_agent.py -v --no-cov -q
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/phoenix_guardian
          JWT_SECRET_KEY: test-secret-key-for-ci-only
          JWT_ALGORITHM: HS256

  frontend:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: phoenix-ui
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: phoenix-ui/package-lock.json
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Build
        run: npm run build
        env:
          CI: false
          REACT_APP_API_URL: http://localhost:8000/api/v1
