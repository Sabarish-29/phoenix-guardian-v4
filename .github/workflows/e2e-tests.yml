name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  e2e-tests:
    name: Run E2E Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: phoenix_guardian_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/phoenix_guardian_test
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      JWT_SECRET_KEY: test-secret-key-for-ci-only
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REFRESH_TOKEN_EXPIRE_DAYS: 7
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Initialize database
        run: |
          python -c "
          from phoenix_guardian.core.database import engine, Base
          from phoenix_guardian.models import *
          Base.metadata.create_all(bind=engine)
          "
      
      - name: Seed test users
        run: |
          python -c "
          from phoenix_guardian.core.database import SessionLocal
          from phoenix_guardian.models import User
          from phoenix_guardian.auth.utils import get_password_hash
          
          db = SessionLocal()
          
          test_users = [
              {
                  'email': 'admin@phoenix.local',
                  'password': 'Admin123!',
                  'first_name': 'System',
                  'last_name': 'Admin',
                  'role': 'admin',
              },
              {
                  'email': 'dr.smith@phoenix.local',
                  'password': 'Doctor123!',
                  'first_name': 'John',
                  'last_name': 'Smith',
                  'role': 'physician',
              },
              {
                  'email': 'nurse.jones@phoenix.local',
                  'password': 'Nurse123!',
                  'first_name': 'Sarah',
                  'last_name': 'Jones',
                  'role': 'nurse',
              },
              {
                  'email': 'scribe@phoenix.local',
                  'password': 'Scribe123!',
                  'first_name': 'Mike',
                  'last_name': 'Scribe',
                  'role': 'scribe',
              },
              {
                  'email': 'auditor@phoenix.local',
                  'password': 'Auditor123!',
                  'first_name': 'Jane',
                  'last_name': 'Auditor',
                  'role': 'auditor',
              },
          ]
          
          for user_data in test_users:
              password = user_data.pop('password')
              existing = db.query(User).filter(User.email == user_data['email']).first()
              if not existing:
                  user = User(**user_data, hashed_password=get_password_hash(password))
                  db.add(user)
          
          db.commit()
          db.close()
          print('Test users seeded successfully')
          "
      
      - name: Start FastAPI backend
        run: |
          uvicorn phoenix_guardian.api.main:app --host 0.0.0.0 --port 8000 &
          echo "Waiting for backend to start..."
          sleep 10
          curl --retry 10 --retry-delay 2 --retry-connrefused http://localhost:8000/health || true
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: phoenix-ui/package-lock.json
      
      - name: Install frontend dependencies
        working-directory: ./phoenix-ui
        run: npm ci
      
      - name: Install Playwright browsers
        working-directory: ./phoenix-ui
        run: npx playwright install --with-deps chromium firefox webkit
      
      - name: Build frontend
        working-directory: ./phoenix-ui
        run: npm run build
      
      - name: Start frontend server
        working-directory: ./phoenix-ui
        run: |
          npx serve -s build -l 3000 &
          sleep 5
      
      - name: Run Playwright tests
        working-directory: ./phoenix-ui
        run: npx playwright test
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000
          API_BASE_URL: http://localhost:8000
      
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: phoenix-ui/playwright-report/
          retention-days: 30
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: phoenix-ui/test-results/
          retention-days: 7

  e2e-tests-summary:
    name: E2E Tests Summary
    needs: e2e-tests
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.e2e-tests.result }}" == "success" ]; then
            echo "✅ All E2E tests passed!"
          else
            echo "❌ E2E tests failed or were skipped"
            exit 1
          fi
