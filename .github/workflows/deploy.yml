# ==============================================================================
# Phoenix Guardian - CI/CD Pipeline
# GitHub Actions workflow for test, build, and deployment
# Version: 1.0.0
# ==============================================================================

name: Phoenix Guardian CI/CD

on:
  push:
    branches:
      - main
      - 'release/**'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      skip_tests:
        description: 'Skip tests (emergency only)'
        required: false
        default: false
        type: boolean

# Environment variables
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PYTHON_VERSION: '3.11'

# Concurrency control
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # Job 1: Test
  # ============================================================================
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_tests }}
    
    services:
      postgres:
        image: postgres:16.1-alpine
        env:
          POSTGRES_USER: phoenix
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: phoenix_guardian_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7.2-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio
      
      - name: Run linting
        run: |
          pip install ruff
          ruff check phoenix_guardian/
      
      - name: Run type checking
        run: |
          pip install mypy
          mypy phoenix_guardian/ --ignore-missing-imports || true
      
      - name: Run tests
        env:
          DATABASE_URL: postgresql://phoenix:test_password@localhost:5432/phoenix_guardian_test
          REDIS_URL: redis://localhost:6379/0
          ENVIRONMENT: test
        run: |
          pytest tests/ -v --cov=phoenix_guardian --cov-report=xml --cov-report=html
      
      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            coverage.xml
            htmlcov/
          retention-days: 30

  # ============================================================================
  # Job 2: Security Scan
  # ============================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [test]
    if: always() && (needs.test.result == 'success' || inputs.skip_tests)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner (filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
      
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-fs-results.sarif'
      
      - name: Run Snyk security scan
        uses: snyk/actions/python@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  # ============================================================================
  # Job 3: Build Docker Images
  # ============================================================================
  build:
    name: Build Images
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: always() && (needs.test.result == 'success' || inputs.skip_tests) && needs.security-scan.result != 'failure'
    
    permissions:
      contents: read
      packages: write
    
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
      app_image: ${{ steps.build-app.outputs.imageid }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha,prefix=
      
      - name: Build and push App image
        id: build-app
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.app
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/app:${{ steps.meta.outputs.version }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VERSION=${{ steps.meta.outputs.version }}
            VCS_REF=${{ github.sha }}
      
      - name: Build and push Worker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.worker
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/worker:${{ steps.meta.outputs.version }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push Beacon image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.beacon
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/beacon:${{ steps.meta.outputs.version }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Run Trivy vulnerability scanner on images
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/app:${{ steps.meta.outputs.version }}'
          severity: 'CRITICAL'
          exit-code: '1'
          ignore-unfixed: true

  # ============================================================================
  # Job 4: Deploy to Staging
  # ============================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    environment:
      name: staging
      url: https://staging.phoenix-guardian.hospital.internal
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'
      
      - name: Configure kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config
      
      - name: Deploy to staging
        env:
          IMAGE_TAG: ${{ needs.build.outputs.image_tag }}
          NAMESPACE: phoenix-guardian-staging
        run: |
          # Apply manifests
          kubectl apply -f k8s/namespaces.yaml
          kubectl apply -f k8s/secrets.yaml -n $NAMESPACE
          kubectl apply -f k8s/postgres-statefulset.yaml -n $NAMESPACE
          kubectl apply -f k8s/redis-deployment.yaml -n $NAMESPACE
          kubectl apply -f k8s/app-deployment.yaml -n $NAMESPACE
          kubectl apply -f k8s/worker-deployment.yaml -n $NAMESPACE
          kubectl apply -f k8s/beacon-deployment.yaml -n $NAMESPACE
          kubectl apply -f k8s/ingress.yaml -n $NAMESPACE
          kubectl apply -f k8s/hpa.yaml -n $NAMESPACE
          
          # Update images
          kubectl set image deployment/phoenix-guardian-app \
            app=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/app:$IMAGE_TAG \
            -n $NAMESPACE
          kubectl set image deployment/phoenix-guardian-worker \
            worker=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/worker:$IMAGE_TAG \
            -n $NAMESPACE
          kubectl set image deployment/phoenix-guardian-beacon \
            beacon=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/beacon:$IMAGE_TAG \
            -n $NAMESPACE
          
          # Wait for rollout
          kubectl rollout status deployment/phoenix-guardian-app -n $NAMESPACE --timeout=600s
          kubectl rollout status deployment/phoenix-guardian-worker -n $NAMESPACE --timeout=600s
          kubectl rollout status deployment/phoenix-guardian-beacon -n $NAMESPACE --timeout=600s
      
      - name: Run smoke tests
        run: |
          chmod +x scripts/health-check.sh
          scripts/health-check.sh phoenix-guardian-staging
      
      - name: Notify on failure
        if: failure()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "‚ùå Staging deployment failed for Phoenix Guardian",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "‚ùå *Staging Deployment Failed*\n*Repo:* ${{ github.repository }}\n*Branch:* ${{ github.ref_name }}\n*Commit:* ${{ github.sha }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

  # ============================================================================
  # Job 5: Deploy to Production (Manual Approval Required)
  # ============================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, deploy-staging]
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && inputs.environment == 'production')
    environment:
      name: production
      url: https://phoenix-guardian.hospital.internal
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'
      
      - name: Configure kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config
      
      - name: Pre-deployment backup
        run: |
          echo "Creating pre-deployment backup..."
          kubectl exec -n phoenix-guardian postgres-0 -- pg_dump -U phoenix phoenix_guardian > backup-$(date +%Y%m%d-%H%M%S).sql || true
      
      - name: Deploy to production
        env:
          IMAGE_TAG: ${{ needs.build.outputs.image_tag }}
          NAMESPACE: phoenix-guardian
        run: |
          # Apply manifests
          kubectl apply -f k8s/namespaces.yaml
          kubectl apply -f k8s/secrets.yaml -n $NAMESPACE
          kubectl apply -f k8s/postgres-statefulset.yaml -n $NAMESPACE
          kubectl apply -f k8s/redis-deployment.yaml -n $NAMESPACE
          kubectl apply -f k8s/app-deployment.yaml -n $NAMESPACE
          kubectl apply -f k8s/worker-deployment.yaml -n $NAMESPACE
          kubectl apply -f k8s/beacon-deployment.yaml -n $NAMESPACE
          kubectl apply -f k8s/ingress.yaml -n $NAMESPACE
          kubectl apply -f k8s/hpa.yaml -n $NAMESPACE
          
          # Update images with rolling deployment
          kubectl set image deployment/phoenix-guardian-app \
            app=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/app:$IMAGE_TAG \
            -n $NAMESPACE
          kubectl set image deployment/phoenix-guardian-worker \
            worker=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/worker:$IMAGE_TAG \
            -n $NAMESPACE
          kubectl set image deployment/phoenix-guardian-beacon \
            beacon=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/beacon:$IMAGE_TAG \
            -n $NAMESPACE
          
          # Wait for rollout with longer timeout for production
          kubectl rollout status deployment/phoenix-guardian-app -n $NAMESPACE --timeout=900s
          kubectl rollout status deployment/phoenix-guardian-worker -n $NAMESPACE --timeout=900s
          kubectl rollout status deployment/phoenix-guardian-beacon -n $NAMESPACE --timeout=900s
      
      - name: Run health checks
        id: health-check
        run: |
          chmod +x scripts/health-check.sh
          scripts/health-check.sh phoenix-guardian
      
      - name: Rollback on failure
        if: failure() && steps.health-check.outcome == 'failure'
        run: |
          echo "Health checks failed - initiating rollback..."
          kubectl rollout undo deployment/phoenix-guardian-app -n phoenix-guardian
          kubectl rollout undo deployment/phoenix-guardian-worker -n phoenix-guardian
          kubectl rollout undo deployment/phoenix-guardian-beacon -n phoenix-guardian
          kubectl rollout status deployment/phoenix-guardian-app -n phoenix-guardian --timeout=600s
      
      - name: Notify success
        if: success()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "‚úÖ Production deployment successful for Phoenix Guardian",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "‚úÖ *Production Deployment Successful*\n*Version:* ${{ needs.build.outputs.image_tag }}\n*Repo:* ${{ github.repository }}\n*URL:* https://phoenix-guardian.hospital.internal"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
      
      - name: Notify failure
        if: failure()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "‚ùå Production deployment FAILED for Phoenix Guardian - ROLLBACK INITIATED",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "üö® *PRODUCTION DEPLOYMENT FAILED*\n*Rollback initiated automatically*\n*Repo:* ${{ github.repository }}\n*Version:* ${{ needs.build.outputs.image_tag }}\n*Action Required:* Investigate immediately"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

  # ============================================================================
  # Job 6: Cleanup Old Images
  # ============================================================================
  cleanup:
    name: Cleanup Old Images
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: always() && needs.deploy-production.result == 'success'
    
    steps:
      - name: Delete old container images
        uses: actions/delete-package-versions@v4
        with:
          package-name: ${{ env.IMAGE_NAME }}/app
          package-type: container
          min-versions-to-keep: 10
          delete-only-untagged-versions: true
