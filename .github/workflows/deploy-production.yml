# =============================================================================
# PHOENIX GUARDIAN - PRODUCTION DEPLOYMENT WORKFLOW
# =============================================================================
# Automated CI/CD pipeline for deploying to AWS EKS
# Includes: Testing, Security Scanning, Docker Build, Staging, Production
# =============================================================================

name: Deploy to Production

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: phoenix-guardian
  PYTHON_VERSION: '3.11'

# Ensure only one deployment runs at a time
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # ===========================================================================
  # TEST JOB
  # ===========================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: phoenix_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio pytest-xdist mypy
      
      - name: Run type checking
        run: |
          mypy src/ --ignore-missing-imports --no-error-summary || true
      
      - name: Run unit tests
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/phoenix_test
          REDIS_URL: redis://localhost:6379/0
          ENVIRONMENT: test
        run: |
          pytest tests/ \
            --cov=src \
            --cov=phoenix_guardian \
            --cov-report=xml \
            --cov-report=term-missing \
            --ignore=tests/infrastructure \
            --ignore=tests/performance \
            -n auto \
            -v \
            --tb=short
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # ===========================================================================
  # SECURITY SCAN JOB
  # ===========================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install security tools
        run: |
          pip install bandit safety pip-audit
      
      - name: Run Bandit (SAST)
        run: |
          bandit -r src/ phoenix_guardian/ -f json -o bandit-report.json || true
          bandit -r src/ phoenix_guardian/ -ll
      
      - name: Run pip-audit (dependency vulnerabilities)
        run: |
          pip-audit --strict --desc on -r requirements.txt || true
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: Check for secrets in code
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified

  # ===========================================================================
  # BUILD JOB
  # ===========================================================================
  build:
    name: Build and Push Docker Image
    needs: [test, security-scan]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    permissions:
      id-token: write
      contents: read
    
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
      
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ github.sha }}
      
      - name: Run Trivy on Docker image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL'
          ignore-unfixed: true

  # ===========================================================================
  # DEPLOY TO STAGING
  # ===========================================================================
  deploy-staging:
    name: Deploy to Staging
    needs: build
    runs-on: ubuntu-latest
    environment: staging
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name phoenix-staging --region ${{ env.AWS_REGION }}
      
      - name: Deploy to staging
        env:
          IMAGE_TAG: ${{ github.sha }}
          ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
        run: |
          # Update image in manifests
          cd infrastructure/k8s/apps
          for file in *.yaml; do
            sed -i "s|IMAGE_PLACEHOLDER|$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG|g" "$file"
            sed -i "s|ACCOUNT_ID|${{ secrets.AWS_ACCOUNT_ID }}|g" "$file"
            sed -i "s|REGION|${{ env.AWS_REGION }}|g" "$file"
          done
          
          # Apply manifests
          kubectl apply -f . -n staging
      
      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/phoenix-api -n staging --timeout=5m
          kubectl rollout status deployment/phoenix-worker -n staging --timeout=5m
      
      - name: Run smoke tests
        run: |
          # Get staging endpoint
          ENDPOINT=$(kubectl get service phoenix-api -n staging -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
          
          # Wait for endpoint
          for i in {1..30}; do
            if curl -sf "http://$ENDPOINT/health" > /dev/null; then
              echo "‚úì Health check passed"
              break
            fi
            echo "Waiting for endpoint... ($i/30)"
            sleep 10
          done
          
          # Verify health
          curl -sf "http://$ENDPOINT/health" | jq .
      
      - name: Notify staging deployment
        if: success()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "üöÄ Phoenix Guardian deployed to staging",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Staging Deployment*\n‚Ä¢ Version: `${{ github.sha }}`\n‚Ä¢ Author: ${{ github.actor }}\n‚Ä¢ Status: ‚úÖ Success"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # ===========================================================================
  # DEPLOY TO PRODUCTION
  # ===========================================================================
  deploy-production:
    name: Deploy to Production
    needs: deploy-staging
    runs-on: ubuntu-latest
    environment: production  # Requires manual approval
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Install ArgoCD CLI
        run: |
          curl -sSL -o /usr/local/bin/argocd \
            https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          chmod +x /usr/local/bin/argocd
      
      - name: Update image tag in git
        env:
          IMAGE_TAG: ${{ github.sha }}
          ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
        run: |
          # Configure git
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # Update manifests
          cd infrastructure/k8s/apps
          for file in *.yaml; do
            sed -i "s|IMAGE_PLACEHOLDER|$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG|g" "$file"
            sed -i "s|ACCOUNT_ID|${{ secrets.AWS_ACCOUNT_ID }}|g" "$file"
            sed -i "s|REGION|${{ env.AWS_REGION }}|g" "$file"
          done
          
          # Commit and push
          git add .
          git commit -m "Deploy $IMAGE_TAG to production [skip ci]" || echo "No changes"
          git push
      
      - name: Sync ArgoCD application
        env:
          ARGOCD_SERVER: ${{ secrets.ARGOCD_SERVER }}
          ARGOCD_AUTH_TOKEN: ${{ secrets.ARGOCD_AUTH_TOKEN }}
        run: |
          argocd login $ARGOCD_SERVER \
            --auth-token $ARGOCD_AUTH_TOKEN \
            --grpc-web \
            --insecure
          
          argocd app sync phoenix-production --grpc-web
          argocd app wait phoenix-production --timeout 600 --grpc-web
      
      - name: Verify deployment
        run: |
          aws eks update-kubeconfig --name phoenix-production --region ${{ env.AWS_REGION }}
          
          # Check all pods are running
          kubectl get pods -n production -l app.kubernetes.io/part-of=phoenix-guardian
          
          # Get API endpoint and verify
          ENDPOINT=$(kubectl get service phoenix-api -n production -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
          curl -sf "http://$ENDPOINT/health" | jq .
      
      - name: Notify deployment success
        if: success()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "‚úÖ Phoenix Guardian deployed to production",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Production Deployment Success* üéâ\n‚Ä¢ Version: `${{ github.sha }}`\n‚Ä¢ Author: ${{ github.actor }}\n‚Ä¢ Commit: ${{ github.event.head_commit.message }}"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Deployment"
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      
      - name: Notify deployment failure
        if: failure()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "‚ùå Phoenix Guardian production deployment FAILED",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Production Deployment Failed* üö®\n‚Ä¢ Version: `${{ github.sha }}`\n‚Ä¢ Author: ${{ github.actor }}\n‚Ä¢ <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Logs>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
