  <!-- Phoenix head detail -->
  <path d="M256 100 C250 80 248 60 255 35 C258 55 262 75 256 100Z"
        fill="#FFD54F" />

  <!-- Phoenix eye -->
  <circle cx="250" cy="108" r="4" fill="#4A2800"/>
  <circle cx="262" cy="108" r="4" fill="#4A2800"/>
