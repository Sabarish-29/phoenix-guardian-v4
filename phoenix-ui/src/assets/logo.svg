<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="shieldMain" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#60BFFF"/>
      <stop offset="100%" stop-color="#1a5fc7"/>
    </linearGradient>
    <linearGradient id="shieldEdge" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b8ee8"/>
      <stop offset="100%" stop-color="#0e3a8a"/>
    </linearGradient>
    <linearGradient id="phoenix" x1="30%" y1="0%" x2="80%" y2="80%">
      <stop offset="0%" stop-color="#FFD54F"/>
      <stop offset="40%" stop-color="#FF9800"/>
      <stop offset="100%" stop-color="#E65100"/>
