  <rect x="224" y="210" width="64" height="160" rx="8" fill="white" opacity="0.95"/>
  <rect x="176" y="258" width="160" height="64" rx="8" fill="white" opacity="0.95"/>

  <!-- Phoenix bird - left wing -->
